<div>
    <h2 id="page-heading">
        <span>GID Moniker Sets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gid-moniker-set" [routerLink]="['/gid-moniker-set/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new GID Moniker Set
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gIDMonikerSets?.length === 0">
        <span>No gIDMonikerSets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gIDMonikerSets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>G ID Moniker</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gIDMonikerSet of gIDMonikerSets ;trackBy: trackId">
                    <td><a [routerLink]="['/gid-moniker-set', gIDMonikerSet.id, 'view']">{{ gIDMonikerSet.id }}</a></td>
                    <td>
                        <span *ngFor="let gIDMoniker of gIDMonikerSet.gIDMonikers; let last = last">
                            <a class="form-control-static" [routerLink]="['/gid-moniker', gIDMoniker?.id, 'view']">{{ gIDMoniker.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/gid-moniker-set', gIDMonikerSet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/gid-moniker-set', gIDMonikerSet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gIDMonikerSet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
