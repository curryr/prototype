<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="car">
            <h2><span>Car</span> {{ car.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Owned By</span></dt>
                <dd>
                    <div *ngIf="car.ownedBy">
                        <a [routerLink]="['/owner', car.ownedBy?.id, 'view']">{{ car.ownedBy?.id }}</a>
                    </div>
                </dd>
                <dt><span>Owner</span></dt>
                <dd>
                    <div *ngIf="car.owner">
                        <a [routerLink]="['/owner', car.owner?.id, 'view']">{{ car.owner?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car', car.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
