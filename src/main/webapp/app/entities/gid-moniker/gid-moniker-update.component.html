<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gid-moniker-heading">Create or edit a GID Moniker</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_moniker">Moniker</label>
                    <input type="text" class="form-control" name="moniker" id="field_moniker"
                           formControlName="moniker"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_prefix">Prefix</label>
                    <select class="form-control" name="prefix" formControlName="prefix" id="field_prefix">
                        <option value="LEGACY">LEGACY</option>
                        <option value="TEL">TEL</option>
                        <option value="MAILTO">MAILTO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userOf">User Of</label>
                    <select class="form-control" id="field_userOf" name="userOf" formControlName="userOf">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDMembershipOption.id === editForm.get('userOf')!.value?.id ? editForm.get('userOf')!.value : gIDMembershipOption" *ngFor="let gIDMembershipOption of gidmemberships; trackBy: trackById">{{ gIDMembershipOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userOf">User Of</label>
                    <select class="form-control" id="field_userOf" name="userOf" formControlName="userOf">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDUserOption.id === editForm.get('userOf')!.value?.id ? editForm.get('userOf')!.value : gIDUserOption" *ngFor="let gIDUserOption of gidusers; trackBy: trackById">{{ gIDUserOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_userOf">User Of</label>
                    <select class="form-control" id="field_userOf" name="userOf" formControlName="userOf">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDIdentityOption.id === editForm.get('userOf')!.value?.id ? editForm.get('userOf')!.value : gIDIdentityOption" *ngFor="let gIDIdentityOption of gididentities; trackBy: trackById">{{ gIDIdentityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_contains">Contains</label>
                    <select class="form-control" id="field_contains" name="contains" formControlName="contains">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDIdentityOption.id === editForm.get('contains')!.value?.id ? editForm.get('contains')!.value : gIDIdentityOption" *ngFor="let gIDIdentityOption of gididentities; trackBy: trackById">{{ gIDIdentityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_contains">Contains</label>
                    <select class="form-control" id="field_contains" name="contains" formControlName="contains">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDIdentityOption.id === editForm.get('contains')!.value?.id ? editForm.get('contains')!.value : gIDIdentityOption" *ngFor="let gIDIdentityOption of gididentities; trackBy: trackById">{{ gIDIdentityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
