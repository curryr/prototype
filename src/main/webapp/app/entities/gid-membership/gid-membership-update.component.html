<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gid-membership-heading">Create or edit a GID Membership</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ogid">Ogid</label>
                    <input type="text" class="form-control" name="ogid" id="field_ogid"
                           formControlName="ogid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tenantKey">Tenant Key</label>
                    <input type="text" class="form-control" name="tenantKey" id="field_tenantKey"
                           formControlName="tenantKey"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tenantUserKey">Tenant User Key</label>
                    <input type="text" class="form-control" name="tenantUserKey" id="field_tenantUserKey"
                           formControlName="tenantUserKey"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tenantUserBlock">Tenant User Block</label>
                    <input type="text" class="form-control" name="tenantUserBlock" id="field_tenantUserBlock"
                           formControlName="tenantUserBlock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_identity">Identity</label>
                    <select class="form-control" id="field_identity" name="identity" formControlName="identity">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDIdentityOption.id === editForm.get('identity')!.value?.id ? editForm.get('identity')!.value : gIDIdentityOption" *ngFor="let gIDIdentityOption of gididentities; trackBy: trackById">{{ gIDIdentityOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
