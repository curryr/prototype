<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gIDIdentity">
            <h2><span>GID Identity</span> {{ gIDIdentity.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Gid</span></dt>
                <dd>
                    <span>{{ gIDIdentity.gid }}</span>
                </dd>
                <dt><span>Pgid</span></dt>
                <dd>
                    <span>{{ gIDIdentity.pgid }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <div *ngIf="gIDIdentity.user">
                        <a [routerLink]="['/gid-user', gIDIdentity.user?.id, 'view']">{{ gIDIdentity.user?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gid-identity', gIDIdentity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
