<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gid-identity-heading">Create or edit a GID Identity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gid">Gid</label>
                    <input type="text" class="form-control" name="gid" id="field_gid"
                           formControlName="gid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pgid">Pgid</label>
                    <input type="text" class="form-control" name="pgid" id="field_pgid"
                           formControlName="pgid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_monickers">Monickers</label>
                    <select class="form-control" id="field_monickers" name="monickers" formControlName="monickers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDMonikerSetOption.id === editForm.get('monickers')!.value?.id ? editForm.get('monickers')!.value : gIDMonikerSetOption" *ngFor="let gIDMonikerSetOption of monickers; trackBy: trackById">{{ gIDMonikerSetOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fullMonikerSet">Full Moniker Set</label>
                    <select class="form-control" id="field_fullMonikerSet" name="fullMonikerSet" formControlName="fullMonikerSet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDMonikerSetOption.id === editForm.get('fullMonikerSet')!.value?.id ? editForm.get('fullMonikerSet')!.value : gIDMonikerSetOption" *ngFor="let gIDMonikerSetOption of fullmonikersets; trackBy: trackById">{{ gIDMonikerSetOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_standardMonikerSet">Standard Moniker Set</label>
                    <select class="form-control" id="field_standardMonikerSet" name="standardMonikerSet" formControlName="standardMonikerSet">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDMonikerSetOption.id === editForm.get('standardMonikerSet')!.value?.id ? editForm.get('standardMonikerSet')!.value : gIDMonikerSetOption" *ngFor="let gIDMonikerSetOption of standardmonikersets; trackBy: trackById">{{ gIDMonikerSetOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDUserOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : gIDUserOption" *ngFor="let gIDUserOption of gidusers; trackBy: trackById">{{ gIDUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
