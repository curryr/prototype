<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-gid-user-heading">Create or edit a GID User</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_monikers">Monikers</label>
                    <select class="form-control" id="field_monikers" name="monikers" formControlName="monikers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gIDMonikerSetOption.id === editForm.get('monikers')!.value?.id ? editForm.get('monikers')!.value : gIDMonikerSetOption" *ngFor="let gIDMonikerSetOption of monikers; trackBy: trackById">{{ gIDMonikerSetOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="field_identities">Identities</label>
                    <select class="form-control" id="field_identities" multiple name="identities" formControlName="identities">
                        <option [ngValue]="getSelected(editForm.get('identities')!.value, gIDIdentityOption)" *ngFor="let gIDIdentityOption of gididentities; trackBy: trackById">{{ gIDIdentityOption.pgid }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
